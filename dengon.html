<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script>
            function 伝の言() {
                if (入力内容.value == "") {
                    alert("文字書いてからじゃ 出直せ");
                } else {
                    伝言エリア.innerText = 入力内容.value;
                    画像.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${入力内容.value}`;
                    alert("伝言がセットされました");
                    入力内容.value = "";
                }
            }
        </script>
    </head>
    <body>
        伝言板
        <p id="伝言エリア">伝言はまだありません。</p>
        <p><img id="画像" alt="ここにQRコードが生成される"></p>
        <input id="入力内容"><button onclick="伝の言();">セット</button>
    </body>
</html>
